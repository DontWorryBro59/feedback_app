<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo"></a>
        </div>
    </div>

    <div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class='p-flash'>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>


    {% block content %}
    {% endblock %}

</body>
</html>
